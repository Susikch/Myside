<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css"
    </head>
    <body>
        <section class="main">
            <header class="header" style="background-color: rgb(90, 90, 90); opacity: 0.87">
                <div class="logo">
                    <img
                        class="svg-icon"
                        src="../assets/svg/forest-svgrepo-com.svg"
                        alt=""
                    />
                    <p style="color: #fff;">Karel <br style="color: rgb(16, 175, 16);">tour</br></p>
                </div>

                <nav>
                    <ul class="navigation">
                        <li><a href="">Главная</a></li>
                        <li><a href="">О нас</a></li>
                        <li><a href="">Галлерея</a></li>
                        <li><a href="">Контакты</a></li>
                    </ul>
                </nav>
                
                <div class="logo">
                    <img
                        class="svg-icon"
                        style="background-color: #fff; border-radius: 10px;"
                        src="../assets/svg/user-svgrepo-com.svg"
                        alt=""
                    />
                    <p style="color: #fff;">Оставить заявку</p>
                </div>
            </header>

            <div class="welcome">
                <h1>Добро пожаловать в <br>Карелию</br></h1>
                <p>Приглашаем в лучшее приключение вашей жизни,<br> мы создадим ваш отпуск!</br></p>
            </div>

            <div class="social-container">

                <input
                    type="checkbox"
                    id="socialToggle"
                    class="social-toggle"
                />

                <label for="socialToggle" class="main-icon"></label>

                <div class="social-icons">

                    <img
                        class="social-icon"
                        src="../assets/svg/VKontakte-white.svg"
                        alt="VK"
                    />

                    <img
                        class="social-icon"
                        src="../assets/svg/telegram-white.svg"
                        alt="TLG"
                    />

                </div>

            </div>
        </section>
    </body>
</html>
